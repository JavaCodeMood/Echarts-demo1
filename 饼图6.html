<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>饼图</title>
	<script type="text/javascript" src="echarts.min.js"></script>
</head>
<body>
<div id="main" style="width: 1000px; height: 800px"></div>

<script type="text/javascript">
var myChart = echarts.init(document.getElementById('main'));

option = {
    title : {
        text: '人才透视',
        subtext: '纯属虚构',
        x:'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        data: ['TT','第一梯队','第二梯队','高潜青年','非高潜青年']
    },
    series : [
        {
            name: '人才比例',
            type: 'pie',
            radius : '55%',
            center: ['50%', '60%'],
            data:[
                {value:335, name:'非高潜青年'},
                {value:310, name:'高潜青年'},
                {value:234, name:'第二梯队'},
                {value:135, name:'第一梯队'},
                {value:1548, name:'TT'}
            ],
            itemStyle: {
                emphasis: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
};

myChart.setOption(option);
</script>
</body>
</html>
