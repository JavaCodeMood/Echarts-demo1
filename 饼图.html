<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>饼图</title>
	<script type="text/javascript" src="echarts.min.js"></script>
</head>
<body>
<div id="main" style="width:800px; height: 500px;"></div>

<script type="text/javascript">
	//绘制图表
	echarts.init(document.getElementById('main')).setOption({
		series: {
			type: 'pie',
			data: [
                {name: 'A罩杯', value: 1212},
                {name: 'B罩杯', value: 2323},
                {name: 'C罩杯', value: 1919},
                {name: 'D罩杯', value: 1010},
                {name: 'E罩杯', value: 1111}
			]
		}
	});
</script>
</body>
</html>
