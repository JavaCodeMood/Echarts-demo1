<!DOCTYPE html>
<html>

<body>

            [11.0, 8.33],

            [6.0, 7.24],

            [12.0, 10.84],
            [7.0, 4.82],
            [5.0, 5.68]

    }]

myChart.setOption(option);
</script>
</body>
</html>
