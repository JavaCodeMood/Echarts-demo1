<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>环形图</title>
	<script type="text/javascript" src="echarts.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
</head>
<body>
<div id="main" style="width: 1000px; height: 800px"></div>

<script type="text/javascript">
var myChart = echarts.init(document.getElementById('main'));
var app={};
app.title = '环形图';

option = {
    tooltip: {
        trigger: 'item',
        formatter: "{a} <br/>{b}: {c} ({d}%)"
    },
    legend: {
        orient: 'vertical',
        x: 'right',
        data:['工龄>5','工龄<=5']
    },
    series: [
        {
            name:'工龄',
            type:'pie',
            radius: ['50%', '70%'],
            avoidLabelOverlap: false,
            label: {
                normal: {
                    show: false,
                    position: 'center'
                },
                emphasis: {
                    show: true,
                    textStyle: {
                        fontSize: '30',
                        fontWeight: 'bold',
                        color: 'green'
                    }
                }
            },
            labelLine: {
                normal: {
                    show: false
                }
            },
            data:[
                {value:335, name:'工龄<=5'},
                {value:110, name:'工龄>5'}
                 
            ]
        }
    ]
};

myChart.setOption(option);
</script>
</body>
</html>
