<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>曲线图</title>
	<script type="text/javascript" src="echarts.min.js"></script>
</head>
<body>
<div id="main" style="width: 800px; height: 500px;"></div>

<script type="text/javascript">
	echarts.init(document.getElementById('main')).setOption({
		title: {text: '曲线图'},
		tooltip: {},
		toolbox: {
			feature: {
				dataView: {}, 
				saveAsImages: {
					pixelRatio: 2
				},
				restore: {}
			}
		},
		xAxis: {},
		yAxis: {},
		series: [{
			type: 'line',
			smooth: true,
			data: [[0, 0], [12, 5], [24, 20], [36, 36], [48, 10], [60, 10], [72, 20], [-5,-5]]
		}]
	});
</script>
</body>
</html>
