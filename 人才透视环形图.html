<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>嵌套环形图</title>
	<script type="text/javascript" src="echarts.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
</head>
<body>
<div id="main" style="width: 1000px; height: 800px"></div>

<script type="text/javascript">
var myChart = echarts.init(document.getElementById('main'));
var app = {};
app.title = '人才透视';

option = {
    tooltip: {
        trigger: 'item',
        formatter: "{a} <br/>{b}: {c} ({d}%)"
    },
    legend: {
        orient: 'vertical',
        x: 'left',
        data:['TT','第一梯队','第二梯队','高潜青年','非高潜青年','工龄>5']
    },
    series: [
        {
            name:'访问来源',
            type:'pie',
            selectedMode: 'single',
            radius: [0, '30%'],

            label: {
                normal: {
                    position: 'inner'
                }
            },
            labelLine: {
                normal: {
                    show: false
                }
            },
            data:[
                {value:679, name:'工龄>5', selected:true},
                {value:1883, name:'工龄<=5'}
            ]
        },
        {
            name:'访问来源',
            type:'pie',
            radius: ['40%', '55%'],
            label: {
                normal: {
                    formatter: '{a|{a}}{abg|}\n{hr|}\n  {b|{b}：}{c}  {per|{d}%}  ',
                    backgroundColor: '#eee',
                    borderColor: '#aaa',
                    borderWidth: 1,
                    borderRadius: 4,

                     shadowBlur:3,
                     shadowOffsetX: 2,
                     shadowOffsetY: 2,
                     shadowColor: '#999',
                     padding: [0, 7],

                    rich: {
                        a: {
                            color: '#999',
                            lineHeight: 22,
                            align: 'center'
                        },
                        hr: {
                            borderColor: '#aaa',
                            width: '100%',
                            borderWidth: 0.5,
                            height: 0
                        },
                        b: {
                            fontSize: 16,
                            lineHeight: 33
                        },
                        per: {
                            color: '#eee',
                            backgroundColor: '#334455',
                            padding: [2, 4],
                            borderRadius: 2
                        }
                    }
                }
            },
            data:[
               

                {value:679, name:'工龄>5'},
                

                {value:1048, name:'TT'},
                {value:251, name:'第一梯队'},
                {value:147, name:'第二梯队'},
                {value:102, name:'高潜青年'},
                {value:335, name:'非高潜青年'}
            ]
        }
    ]
};
myChart.setOption(option);
</script>
</body>
</html>
